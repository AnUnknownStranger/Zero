<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/blog.css') }}">
    <title>Blog</title>
</head>

<body>
    <div class="head-container">
        <div class="left-content">
            TBD
            <!-- <link rel="icon" href= "{{ url_for('static', filename='images/logo.png') }}"> -->
        </div>
        <div class="right-content">
            <button class = "logout-button"> logout </button>
        </div>
    </div>

    <!-- this is the user information that is displayed on the left side -->
    <div class = "content-container">
        <div class="user-info-container">
            <div class="display-Username">{{Username}}</div>
            <div class="counters">
                <span>Following: {{followingCount}}</span>
                <span>Followers: {{followerCount}}</span>
                <span>Posts: {{postCount}}</span>
            </div>
        </div>

        <!-- this is the where you post blog/images -->
        <div class="chat-container">
            <form action="/chatform" method="post" enctype='application/x-www-form-urlencoded'>
                <label>
                    Chat:
                </label>
                <div class="post">
                    <textarea class= post-input type="text" name="message" placeholder="want to share something? Type it here"></textarea>
                    <input type="hidden" id="xsrfToken"  name="xsrfToken" value="{{xsrf}}">
                </br>
                    <button class="Upload-button">Upload</button>
                    <button class="publish-button" type="submit">Publish</button>
                </div>
            </form>
            
            <!-- this is the display part -->
            <div class="published-post">
                <div class="username">{{PostUsername}}</div>
                <div class="content">TEXT/ BLOG POST/ IMAGES</div>
                <div id = chatMessage>
                     <!-- Chat messages will be displayed here -->
                </div>
                <div class="icons">
                    <label>
                        <button class="like-button">üëç</button> ({{like count}})
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
